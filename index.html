<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile Cute Design</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Tajawal', sans-serif;
  background: linear-gradient(135deg, #ffb8d6, #a77bff, #6ecbff);
  background-size: 300% 300%;
  animation: bgFlow 12s ease infinite;
  color: white;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 30px;
}

/* خلفية متغيرة */
@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 90%;
  max-width: 900px;
  background: rgba(255,255,255,0.08);
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 0 25px rgba(255,255,255,0.25);
  backdrop-filter: blur(8px);
  position: relative;
  overflow: hidden;
}

/* فقاعات متطايرة */
.container::before,
.container::after {
  content: "";
  position: absolute;
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 70%);
  border-radius: 50%;
  animation: bubbles 12s infinite linear;
  opacity: 0.6;
}

.container::after {
  width: 160px;
  height: 160px;
  left: 60%;
  top: 65%;
  animation-duration: 14s;
}

@keyframes bubbles {
  0%   { transform: translateY(120px) scale(0.7); }
  50%  { transform: translateY(-40px) scale(1); }
  100% { transform: translateY(120px) scale(0.7); }
}

/* عنوان */
.title {
  font-size: 42px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 25px;
  background: linear-gradient(90deg, #fff, #ff8ac9, #c38bff, #fff);
  -webkit-background-clip: text;
  color: transparent;
  animation: shine 4s infinite linear;
  background-size: 300%;
}

@keyframes shine {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}

/* الصورة */
.avatar-box {
  width: 190px;
  height: 190px;
  margin: 0 auto;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  animation: popIn 1.5s ease forwards;
  box-shadow: 0 0 25px rgba(255, 168, 220, 0.6);
}

/* إزالة اللمعة – لا يوجد ::after */

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.3); filter: blur(10px); }
  100% { opacity: 1; transform: scale(1); filter: blur(0px); }
}

.avatar-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* وصف بتأثير الكتابة */
.description {
  text-align: center;
  font-size: 20px;
  margin: 30px 0 10px;
  color: #ffeaff;
  font-weight: 300;
  min-height: 60px;
}

.typing {
  border-right: 2px solid #fff;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  display: inline-block;
  animation: typing 5s steps(40) forwards, blink 0.7s infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  0%, 100% { border-color: transparent; }
  50% { border-color: #fff; }
}

/* جزء الفيديوهات */
.videos-box {
  margin-top: 25px;
  padding: 20px;
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 20px rgba(255,255,255,0.25);
}

.videos-scroll {
  display: flex;
  overflow-x: auto;
  gap: 15px;
  scroll-behavior: smooth;
}

.videos-scroll::-webkit-scrollbar { display: none; }

.video-card {
  flex: 0 0 180px;
  height: 260px;
  border-radius: 18px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 0 15px rgba(255,120,200,0.4);
  transition: 0.3s;
}

.video-card:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(255,80,180,0.6);
}

.video-card iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<div class="container">

  <div class="title">Cute Girl — Xat Profile</div>

  <div class="avatar-box">
    <img src="https://img.alfrsantv.com/img/f176506150966251.png" />
  </div>

  <div class="description">
    <span class="typing">أحيانًا أجمل شيء في البنت… قلبها وطريقتها الخاصة ✨</span>
  </div>

  <div class="videos-box">
    <div class="videos-scroll">
      <div class="video-card"><iframe src="https://www.youtube.com/embed/iS-6fT-cBYk"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/iMZ1skkbUWI"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/RVKbjHpcDQg"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/pTo5rjh7J1Y"></iframe></div>
    </div>
  </div>

</div>

</body>
</html>
