<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile Elegant Design</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Tajawal', sans-serif;
  background: linear-gradient(135deg, #0f0f17, #2b2b3d);
  color: white;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 30px;
}

.container {
  width: 90%;
  max-width: 900px;
  background: rgba(255,255,255,0.05);
  border-radius: 25px;
  padding: 40px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  position: relative;
  overflow: hidden;
}

/* ✨ خلفية متحركة */
.container::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 70%);
  animation: floatBG 8s infinite linear;
}

@keyframes floatBG {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ✨ اسم الصفحة المتحرك */
.title {
  font-size: 40px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 25px;
  background: linear-gradient(90deg, #fff, #00e0ff, #b400ff, #fff);
  -webkit-background-clip: text;
  color: transparent;
  animation: shineTitle 4s infinite linear;
  background-size: 300%;
}

@keyframes shineTitle {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}

/* ✨ صورة رائعة مع دخول انسيابي */
.avatar-box {
  width: 190px;
  height: 190px;
  margin: 0 auto;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  animation: popIn 1.5s ease forwards;
  box-shadow: 0 0 25px rgba(0, 224, 255, 0.4);
}

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.2); filter: blur(10px); }
  100% { opacity: 1; transform: scale(1); filter: blur(0px); }
}

.avatar-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ✨ لمعة ناعمة تمر فوق الصورة */
.avatar-box::after {
  content: "";
  position: absolute;
  top: 0;
  left: -120%;
  width: 60%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transform: skewX(-20deg);
  animation: shineAvatar 5s infinite;
}

@keyframes shineAvatar {
  0% { left: -120%; }
  60% { left: -120%; }
  100% { left: 140%; }
}

/* ✨ وصف بسيط */
.description {
  text-align: center;
  font-size: 18px;
  margin: 25px 0;
  color: #d6d6d6;
  line-height: 1.6;
}

/* ✨ جزء الفيديوهات */
.videos-box {
  margin-top: 25px;
  padding: 20px;
  background: rgba(255,255,255,0.07);
  border-radius: 20px;
  backdrop-filter: blur(5px);
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.videos-scroll {
  display: flex;
  overflow-x: auto;
  gap: 15px;
  scroll-behavior: smooth;
}

.videos-scroll::-webkit-scrollbar { display: none; }

.video-card {
  flex: 0 0 180px;
  height: 260px;
  border-radius: 18px;
  overflow: hidden;
  background: black;
  box-shadow: 0 0 12px rgba(0,255,255,0.3);
  transition: 0.3s;
}

.video-card:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #00e0ff;
}

.video-card iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<div class="container">

  <div class="title">Mahmoud — Xat Frame</div>

  <div class="avatar-box">
    <img src="https://img.alfrsantv.com/img/f176506150966251.png" />
  </div>

  <div class="description">
    أحيانًا الجمال مش في التفاصيل… الجمال في اللمسة اللي تسيب أثر ✨<br>
    الحياة تبقى أحلى لما تبقى أنت شخص خاص.
  </div>

  <div class="videos-box">
    <div class="videos-scroll">
      <div class="video-card"><iframe src="https://www.youtube.com/embed/iS-6fT-cBYk"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/iMZ1skkbUWI"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/RVKbjHpcDQg"></iframe></div>
      <div class="video-card"><iframe src="https://www.youtube.com/embed/pTo5rjh7J1Y"></iframe></div>
    </div>
  </div>

</div>

</body>
</html>
