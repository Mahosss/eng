* {

body {
  background: #1c0f1a;
  color: #fff;
  direction: rtl;
  display: flex;
  justify-content: center;
  padding: 30px;
}
.wrapper {
  width: 95%;
  max-width: 1100px;
  display: flex;
  gap: 25px;
}
.left-section {
  width: 30%;
  background: #2d1630;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 80, 150, 0.4);
  text-align: center;
}
.avatar {
  width: 170px;
  height: 170px;
  margin: auto;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid #ff4fa6;
  box-shadow: 0px 0px 25px rgba(255, 82, 160, 0.7);
  transition: 0.4s;
}
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
}
.avatar:hover img {
  transform: scale(1.2);
}
.name {
  margin-top: 15px;
  font-size: 30px;
  font-weight: bold;
  color: #ff7ac8;
}
.btn {
  width: 100%;
  margin-top: 15px;
  background: #ff4fa6;
  padding: 10px;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  transform: scale(1.05);
}

.info-box {
  background: rgba(255, 192, 203, 0.15);
  border: 1px solid rgba(255, 105, 180, 0.3);
  padding: 15px;
  border-radius: 15px;
  margin-top: 15px;
  backdrop-filter: blur(6px);
  animation: fadeIn 0.8s ease;
}
.info-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 8px 0;
  font-size: 14px;
  color: #ffd6f1;
}
.info-item img {
  width: 22px;
  border-radius: 3px;
}
.info-item i {
  font-size: 16px;
  color: #ff4fa3;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

.right-section {
  width: 70%;
  background: #2d1630;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 80, 150, 0.4);
}
.box {
  background: #3b1a3f;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  border-right: 4px solid #ff4fa6;
}
.box h3 {
  margin-bottom: 10px;
  color: #ff9ad9;
}
.about-text {
  line-height: 1.8;
  color: #ffd6f1;
}

.video-slider {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding-bottom: 10px;
}
.video-slider::-webkit-scrollbar {
  height: 12px;
}
.video-slider::-webkit-scrollbar-thumb {
  background: #ff4fa6;
  border-radius: 10px;
}
.video-item {
  min-width: 160px;
  height: 280px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(255, 82, 160, 0.6);
}
.video-item iframe {
  width: 100%;
  height: 100%;
  border: none;
}

@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }
  .left-section, .right-section {
    width: 100%;
  }
}



.name {
  margin-top: 15px;

  font-weight: bold;
  color: #ff7ac8;
  position: relative;
  display: inline-block;
  background: linear-gradient(
    90deg,
    #ff7ac8,
    #fff,
    #ff7ac8
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 2.5s linear infinite;
}

@keyframes shine {
  0% {
    background-position: -200% 0;
  }
  100% {
    background-position: 200% 0;
  }
}



::-webkit-scrollbar {
  width: 12px;      
  height: 12px;     
  background: #2d1630;

}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #ff4fa6, #ff7ac8); 
  border-radius: 10px;
  border: 3px solid #2d1630; 
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #ff7ac8, #ff4fa6);
}

::-webkit-scrollbar-track:hover {
  background: #3b1a3f;
}
